<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\css\style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\javascript\game.js"></script>
    <title>Crystal Game!</title>
</head>

<body>

    <!--Header-->

    <div class="card">
        <div class="card-body bg-dark">
            <h1 class="heading-text">Crystal Collector!</h1>
        </div>
    </div>

    <!--Instructions Section-->

    <div class="card instructions">
        <div class="card-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque rem, veniam, architecto fuga sapiente
                molestias tempore officiis vitae officia velit sed aliquid quis modi aspernatur! Numquam nostrum
                delectus omnis quasi!</p>
        </div>
    </div>

    <!--Computer Number and Wins/Losses divs-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card">
                        <div class="card-header">
                            Goal Number
                        </div>
                        <div class="card-body">
                            <p id="computer-number"></p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Wins:<span id="wins"></span></h5>
                        <h5>Losses:<span id="losses"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Crystal Buttons and Current Player Number-->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <span id="red-crystal"></span>
                
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Total Number of Crystals
                    </div>
                    <div class="card-body">
                        <h5 class="card-title player-score"></h5>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    

</body>

</html>
